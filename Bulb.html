
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Glowing Bulb â€” Toggle</title>
  <style>
    :root{
      --bg:#0f1226;
      --off:#1a1f3a;
      --on:#ffd86b;
      --on-strong:#ffcc33;
      --glass:#f6f7fb;
      --filament:#d47b1a;
      --base:#a9b0c3;
      --text:#e7ebff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1000px 600px at 50% -10%, #1b1e3e, var(--bg));
      display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
    }.stage{display:grid; gap:1.25rem; place-items:center}
.hint{opacity:.9; font-size:.95rem}

/* Hidden checkbox controls the bulb */
.toggle{position:absolute; inset:auto; width:1px; height:1px; opacity:0; pointer-events:none}

.switch{cursor:pointer; user-select:none; display:inline-grid; grid-auto-flow:column; align-items:center; gap:.75rem}
.switch .track{width:66px; height:36px; background:linear-gradient(#2a2f57,#1b2042); border-radius:999px; padding:4px; box-shadow:inset 0 0 0 1px #283066}
.switch .knob{width:28px; height:28px; background:linear-gradient(#e6e8ff,#b9c0ff); border-radius:50%; transform:translateX(0); transition:transform .35s cubic-bezier(.2,.8,.2,1), box-shadow .35s; box-shadow:0 2px 6px rgba(0,0,0,.5)}
.switch .txt{opacity:.8; letter-spacing:.25px}

#power:checked ~ label .knob{ transform:translateX(30px); box-shadow:0 0 18px rgba(255,220,120,.7), 0 2px 10px rgba(0,0,0,.5)}
#power:checked ~ label .track{ background:linear-gradient(#403100,#332600); box-shadow:inset 0 0 0 1px #7a5b00}
#power:checked ~ label .txt{opacity:1}

/* Bulb container */
.lamp{ position:relative; width:min(58vmin, 420px); height:min(78vmin, 560px); display:grid; place-items:center; }

/* Ceiling wire */
.wire{position:absolute; top:-18vh; width:6px; height:20vh; background:linear-gradient(#0a0c1a,#11142d); border-radius:3px}

/* Light aura */
.aura{ position:absolute; width:100%; height:100%; border-radius:50%; filter: blur(10px); opacity:0; transition:opacity .5s ease; }
.aura:before{ content:""; position:absolute; inset:10% 5% 25%; border-radius:50%; background: radial-gradient(closest-side, rgba(255,220,120,.95), rgba(255,220,120,.35) 40%, rgba(255,220,120,0) 70%); filter: blur(18px); opacity:.9 }

/* Bulb group */
.bulb{ position:relative; width:56%; aspect-ratio:1/1.15; display:grid; place-items:center; }

/* Glass */
.glass{ position:relative; width:100%; height:100%; border-radius:48% 48% 52% 52%/52% 52% 60% 60%; background: radial-gradient(130% 110% at 50% 10%, rgba(255,255,255,.9), rgba(230,233,255,.75) 35%, rgba(200,205,255,.45) 65%, rgba(130,140,210,.18) 82%, rgba(90,100,180,.08) 92%, rgba(40,45,120,0) 100%); box-shadow: inset 0 0 0 1.2px rgba(255,255,255,.65), inset 0 -10px 30px rgba(15,20,60,.35); }

/* Inner glow when on */
.glow{ position:absolute; inset:16% 20% 32%; border-radius:50%; background: radial-gradient(closest-side, rgba(255,230,122,.75), rgba(255,230,122,.28) 60%, rgba(255,230,122,0) 70%); filter: blur(8px); opacity:0; transition:opacity .35s}

/* Filament holder */
.stem{ position:absolute; bottom:22%; width:28%; height:20%; border-radius:10px; background:linear-gradient(#2c315a,#1f2347); box-shadow: inset 0 -8px 12px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.18); display:grid; place-items:center; }

/* Filament zig-zag */
.filament{ position:absolute; top:-38%; width:110%; height:8px; left:-5%; border-bottom:3px solid var(--off); transform:skewX(-8deg); }
.filament:before, .filament:after{ content:""; position:absolute; top:-12px; width:3px; height:24px; background:linear-gradient(#a9aedd,#737ab6); }
.filament:before{left:-2px}
.filament:after{right:-2px}
.coil{ position:absolute; top:-10px; left:0; right:0; margin:auto; width:88%; height:14px; background: repeating-linear-gradient(90deg, var(--off) 0 8px, transparent 8px 16px); filter: drop-shadow(0 0 0 var(--off)); }

/* Bulb cap (metal) */
.cap{ position:absolute; bottom:10%; width:44%; height:18%; background:linear-gradient(#c4c9da,#8b93ab); border-radius:8px; box-shadow: inset 0 8px 12px rgba(255,255,255,.4), inset 0 -10px 18px rgba(0,0,0,.25); }

/* Screw threads */
.threads{ position:absolute; bottom:2.5%; width:36%; height:10%; background: repeating-linear-gradient( to bottom, #8e96ae 0 7px, #6f7690 7px 14px ); border-radius:10px; box-shadow: inset 0 2px 2px rgba(255,255,255,.35), inset 0 -2px 2px rgba(0,0,0,.3); }

/* Light rays */
.rays{ position:absolute; inset: -4% -8% auto; height:70%; pointer-events:none; opacity:0; transform:scale(.9); transition:opacity .35s, transform .45s cubic-bezier(.2,.8,.2,1); }
.ray{ position:absolute; left:50%; top:50%; width:2px; height:48%; transform-origin:0 0; background:linear-gradient(rgba(255,230,140,0), rgba(255,230,140,.9)); filter: blur(.4px); }
/* position 12 rays */
.ray:nth-child(1){ transform:rotate(0deg) translate(-50%,-6%) }
.ray:nth-child(2){ transform:rotate(30deg) translate(-50%,-6%) }
.ray:nth-child(3){ transform:rotate(60deg) translate(-50%,-6%) }
.ray:nth-child(4){ transform:rotate(90deg) translate(-50%,-6%) }
.ray:nth-child(5){ transform:rotate(120deg) translate(-50%,-6%) }
.ray:nth-child(6){ transform:rotate(150deg) translate(-50%,-6%) }
.ray:nth-child(7){ transform:rotate(180deg) translate(-50%,-6%) }
.ray:nth-child(8){ transform:rotate(210deg) translate(-50%,-6%) }
.ray:nth-child(9){ transform:rotate(240deg) translate(-50%,-6%) }
.ray:nth-child(10){ transform:rotate(270deg) translate(-50%,-6%) }
.ray:nth-child(11){ transform:rotate(300deg) translate(-50%,-6%) }
.ray:nth-child(12){ transform:rotate(330deg) translate(-50%,-6%) }

/* ON state styles */
#power:checked ~ .lamp .glow{ opacity:1 }
#power:checked ~ .lamp .filament{ border-bottom-color: var(--filament) }
#power:checked ~ .lamp .coil{ background: repeating-linear-gradient(90deg, var(--filament) 0 8px, transparent 8px 16px); filter: drop-shadow(0 0 10px var(--on)); }
#power:checked ~ .lamp .rays{ opacity:1; transform:scale(1) }
#power:checked ~ .lamp .glass{ box-shadow: inset 0 0 0 1.2px rgba(255,255,255,.65), 0 20px 60px rgba(255,195,64,.25), 0 0 120px rgba(255,220,120,.25) }
#power:checked ~ .lamp .cap{ box-shadow: inset 0 8px 12px rgba(255,255,255,.6), 0 10px 40px rgba(255,210,90,.15) }
#power:checked ~ .lamp::after{ content:""; position:absolute; inset:auto; bottom:-6%; width:62%; height:12%; filter: blur(14px); background: radial-gradient(closest-side, rgba(255,220,120,.5), rgba(255,220,120,0)); }
#power:checked ~ .lamp .aura{ opacity:.9 }

/* Subtle float animation */
@keyframes floaty{ 0%{ transform:translateY(0) } 50%{ transform:translateY(-6px) } 100%{ transform:translateY(0) } }
.lamp{ animation: floaty 5s ease-in-out infinite }

/* Responsive tweaks */
@media (max-width:520px){
  .hint{font-size:.85rem}
}

  </style>
</head>
<body>
  <div class="stage">
    <p class="hint">Tap the switch to turn the bulb on/off</p><!-- Controller -->
<input id="power" class="toggle" type="checkbox" checked>
<label class="switch" for="power" aria-label="Toggle bulb power">
  <span class="track"><span class="knob"></span></span>
  <span class="txt">Power</span>
</label>

<!-- Bulb Scene -->
<div class="lamp" role="img" aria-label="Glowing decorative light bulb">
  <div class="wire"></div>
  <div class="aura"></div>

  <div class="bulb">
    <div class="glass">
      <div class="glow"></div>
      <div class="stem">
        <div class="filament">
          <div class="coil"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="cap"></div>
  <div class="threads"></div>

  <div class="rays">
    <div class="ray"></div><div class="ray"></div><div class="ray"></div><div class="ray"></div>
    <div class="ray"></div><div class="ray"></div><div class="ray"></div><div class="ray"></div>
    <div class="ray"></div><div class="ray"></div><div class="ray"></div><div class="ray"></div>
  </div>
</div>

  </div>
</body>
</html>
